<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>악어의 입단속</title>
    <style>
        .mobile_notice   { display: block;  padding: 2rem; text-align: center; font-size: 1.1rem; }
        .desktop_content { display: none;  }

        @media (min-width: 769px) {
            .mobile_notice   { display: none; }
            .desktop_content { display: block; }
        }

        body, html{ width:100%;  height:100%; }
        body, h1, div, button{ margin: 0; padding: 0; }
        img{ display:block; }
        body {
            font-family: Arial, Helvetica, sans-serif;  color: #333;
            display: flex;  justify-content: center;  align-items: center;
            margin: 0;  height: 100vh;  position: relative;  overflow: hidden;
        }
        body::before {
            content: "";  position: absolute;  inset: 0;
            background: url("image/bg.svg") no-repeat center center;
            background-size: cover;  filter: blur(14px);  z-index: -1;
        }
        section { 
            width: 1024px;  height: 768px;  background: url("image/bg.svg") no-repeat; 
            display: flex;  flex-direction: column;  justify-content: center;  align-items: center;
            gap:40px;  border:1px solid #333;  position: relative;
        }
        @keyframes pop {
            0%   { transform: translateX(-50%) scale(0.5) rotate(0deg); opacity: 0; }
            30%  { transform: translateX(-50%) scale(1.1) rotate(0deg); opacity: 1; }
            55%  { transform: translateX(-50%) scale(1) rotate(-10deg); }
            70%  { transform: translateX(-50%) scale(1) rotate(10deg); }
            85%  { transform: translateX(-50%) scale(1) rotate(-6deg); }
            100% { transform: translateX(-50%) scale(1) rotate(0deg); }
        }
        h1 { 
            width: 600px;  height: 102px;  position: absolute;  top: 50px;  left: 50%;
            transform: translateX(-50%);  animation: pop 1.5s ease-out forwards;
        }
        .croc {
            width: 100%;  height: 100%;  position: absolute;  bottom: 10px;
        }
        .start {
            border: 0 none;  background-color: transparent;  cursor:pointer;
            position: absolute;  top: 75%;  left: 40px;  transform: translateY(-75%);
            border-radius: 60px;  transition: box-shadow 0.3s ease;
        }
        .start > img { width: 350px;  height: 120px;  object-fit: cover; }
        .start:hover { box-shadow: 0 0 30px #FFC931, 0 0 30px #FFC931; }
    </style>
</head>
<body>
    <!-- 모바일 전용 안내 -->
    <div class="mobile_notice">
        ⚠️ 이 페이지는 PC 화면에서만 정상적으로 이용할 수 있습니다.<br />
        더 넓은 화면(데스크톱/노트북)으로 접속해 주세요.
    </div>

    <!-- PC용 콘텐츠 -->
    <div class="desktop_content">
        <section class="intro">
            <h1><img src="image/title.svg" alt="악어의 입단속"></h1>
            <div class="croc"><img src="image/intro_croc.svg" alt="악어" draggable="false"></div>
            <button class="start"><img src="image/play.svg" alt="play" draggable="false"></button>
        </section>
    </div>

    <script>
        document.querySelector('.start')?.addEventListener('click', ()=> {
            window.location.href = 'game.html';
        });
    </script>
</body>
</html>
